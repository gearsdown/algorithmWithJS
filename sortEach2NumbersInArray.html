<script type="text/javascript" >
function sort(arr)
{
    var temp = 0;
    for(let i = 0; i < arr.length; i++)
    {
        if(arr[i + 1] != null && i % 2 == 0)
        {
            console.log(i);
            if(arr[i] > arr[i + 1])
            {
                temp = arr[i + 1];
                arr[i + 1] = arr[i];
                arr[i] = temp;
            }
        }
    }
    console.log(arr);
    return arr;
}
sort([2,1,3,-2]);
</script>
